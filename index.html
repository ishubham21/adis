<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Happy Birthday!!!</title>
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>

    <div class="disclaimer">
        <h2>Level-1 begins here!</h2>
        <form id="lvl1">
            <label for="name">
                <input type="text" required placeholder="Your Name" id="name">
            </label>
            <button type="submit">Begin!!</button>
        </form>
    </div>

    <div class="bday-card">
        <div class="bday-img">
            <img src="./imgs/hbday.png" alt="Happy Birthday">
        </div>

        <button id="lvl2" class="next-btn">Level-2</button>
    </div>

    <div class="video">
        <video controls autoplay>
            <source src="./imgs/Birthday.mp4" type="video/mp4">
            <source src="./imgs/Birthday.mp4" type="video/mp4">
            Your browser does not support HTML video.
        </video>
        <button id="lvl3" class="next-btn">Level-3</button>
    </div>
    
    <div class="msg">
        <div class="prompt">
            <form class="promptForm">
                <input type="text" name="" id="check" placeholder="The day when you first texted me. Hahaha">
                <button type="submit">Validate</button>
            </form>
            <p style="margin-top: 10px; font-size: 10px;">P.S. There is no other way to see the hidden message until you put in the right value. (Evil laugh hahahaha)</p>
        </div>
    </div>

    <div class="msg-final">
        <div class="text">
            <p class="finalMsg"></p>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    
    
    <script src="./index.js"></script>
</body>
</html>
